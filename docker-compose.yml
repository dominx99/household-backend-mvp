version: "3"
services:
  php_household:
    entrypoint: "./docker-entrypoint"
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    image: php:latest
    working_dir: /application
    depends_on:
      - db
    volumes:
      - .:/application
      - ./docker/php/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini
    networks:
      proxy:
        ipv4_address: 10.200.1.1

  nginx:
    image: nginx:alpine
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php_household
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.household_api.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.portfolio.tls.certresolver=lets_encrypt_resolver"
    networks:
      proxy:
        ipv4_address: 10.200.1.2

  db:
    image: mysql
    volumes:
      - ./../data/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=household
      - MYSQL_HOST=127.0.0.1
    networks:
      proxy:
        ipv4_address: 10.200.1.3

networks:
  proxy:
    external: true
